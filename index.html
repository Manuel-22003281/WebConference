<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69f01f6e85.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/opoper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar">

        <!-- Barra de Navegação -->
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars" id="bars"></i>
        </label>
        <label><a class="logo" href="#page-top">WebConference</a></label>
        <ul class="items">

            <li><a class="link" href="#sobre">Sobre</a></li>
            <li><a class="link" href="#speakers">Speakers</a></li>
            <li><a class="link" href="#sponsors">Sponsors</a></li>
            <li><a class="link" href="#contacts">Contacts</a></li>

        </ul><br><br>
        
    </nav>

    <header>
        <!-- Imagem principal e botão de inscrição na conferência -->

        <header class="masthead">
            <div class="container">
                <div class="intro-text">
                    <!-- Título -->
                    <div class="intro-lead">Lets Talk About The Web</div>
                    <div class="intro-heading-uppercase">WebConference</div>

                    <!-- Botão de inscrição -->
                    <a href="#"><button>SIGN UP</button></a>
                </div>
            </div>
        </header>

    </header>

    <section id="about">
        <!-- Informação básica sobre a conferência -->
        
    </section>

    <section id="speakers">
        <!-- Informação sobre os oradores da conferência -->
    </section>

    <section id="sponsors">
        <!-- Informação sobre os sponsors da conferência -->
    </section>

    <section id="contacts">
        <!-- Formulário para contactos e mapa -->
    </section>

    <footer>
        <!-- Links para as redes sociais e copyright -->
    </footer>

</body>
</html>
